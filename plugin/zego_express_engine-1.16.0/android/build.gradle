group 'im.zego.zego_express_engine'
version '1.0'

buildscript {
    repositories {
        maven { url 'http://maven.faceunity.com/repository/maven-public/' }
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

rootProject.allprojects {
    repositories {
        maven { url 'http://maven.faceunity.com/repository/maven-public/' }
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // tag-add-jni-dir: do not remove me
}

dependencies {
    // for other module visit
    api 'im.zego:express-video:1.16.0'
    implementation 'com.faceunity:core:8.0.0'
    implementation 'com.faceunity:model:8.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
}
